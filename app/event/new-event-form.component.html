{{diagnostic}}
<div class="container">
    <h2>New Event Form!</h2>
    <form>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" required
            [value]="event.date | date: 'yyyy-MM-dd'" (input)="event.date=parseDate($event.target.value)" name="date">
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" class="form-control" id="time" required [(ngModel)]="event.time" name="time">
        </div>
      <div class="form-group">
        <label for="eventName">Event Name</label>
        <input type="text" class="form-control" id="eventName" [(ngModel)]="event.eventName" name="eventName">
      </div>
      <div class="form-group">
        <label for="eventType">Event Type</label>
        <select class="form-control" id="eventType" required [(ngModel)]="event.eventType" name="eventType">
          <option *ngFor="let evtTyp of eventTypes" [value]="evtTyp">{{evtTyp}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <input type="text" class="form-control" id="notes" [(ngModel)]="event.notes" name="notes">
      </div>


      <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
